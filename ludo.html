<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game 2.0</title>
    <link rel="stylesheet" href="ludo.css">
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <!-- 3D Board -->
        <div id="board-3d">
            <!-- Board Squares -->
            <div id="square-1" class="board-square"></div>
            <!-- ... -->
        </div>
        <!-- Piece Container -->
        <div id="piece-container">
            <!-- Player 1 Pieces -->
            <div id="player-1-piece-1" class="piece"></div>
            <!-- ... -->
        </div>
        <!-- Dice Container -->
        <div id="dice-container">
            <!-- Dice -->
            <div id="dice" class="dice"></div>
        </div>
        <!-- Game Navigation -->
        <div id="game-navigation">
            <button id="roll-dice-button">Roll Dice</button>
            <button id="move-piece-button">Move Piece</button>
            <!-- ... -->
        </div>
    </div>

    <script src="ludo.js"></script>
</body>
</html>
